<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ticker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Edit: {{ name }}</h2>
        <form action="{{ url_for('edit', ticker=name) }}" method="POST">
            <div class="form-group">
                <label>Strategies:</label>
                <br>
                {% for st in strategies %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" 
						name="strategy" value="{{ st }}" {% if strategy in state.strategies %}checked{% endif %}>
                        <label class="form-check-label">{{ st }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
